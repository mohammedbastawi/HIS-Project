
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>

    <form method="POST" action="/register" onsubmit="return validateForm()">
        {% if msg %}
            <div class="alert alert-warning">{{ msg }}</div>
        {% endif %}

        <div class="form-group">
            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                   placeholder="Confirm Password" required>
            <small id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</small>
        </div>

        <!-- Drop-down for selecting sex (Male or Female) -->
        <div class="form-group">
            <select class="form-control" name="sex" required>
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
</div>
<script>
    function validateForm() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordHelp").classList.remove("d-none");
            return false;
        } else {
            document.getElementById("passwordHelp").classList.add("d-none");
            return true;
        }
    }
</script>
</body>
</html>
